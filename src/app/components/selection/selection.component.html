<div>
    <button *ngFor="let proposition of propositions" mat-raised-button [ngClass]="{ 'isCorrect': proposition.isCorrect, 'isIncorrect': proposition.isIncorrect, 'isSelected': proposition.isSelected }"
        [disabled]="!isUserInputEnabled" (click)="onRegionSelected(proposition)">
        {{ proposition.label }}
    </button>
</div>
